<!DOCTYPE html>
<html>
<head>
  <title>Diwali Greeting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
      margin-top: 60px;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #ffeaa7, #fab1a0, #d63031);
      color: #2d3436;
    }
    h1 {
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }
    button {
      background: #0984e3;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #74b9ff;
    }
    #greetMsg {
      font-size: 22px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸª” Happy Diwali! ðŸª”</h1>
  <p id="greetMsg">Datamaticians, letâ€™s celebrate Diwali with AI! ðŸŽ¤</p>
  <button onclick="startGreeting()">Start Greeting</button>

  <script>
    function speak(text, callback) {
      const speech = new SpeechSynthesisUtterance(text);
      window.speechSynthesis.speak(speech);

      // Run callback after speaking finishes
      speech.onend = function() {
        if (callback) callback();
      };
    }

    function startGreeting() {
      const greet = document.getElementById('greetMsg');
      greet.innerText = "ðŸ¤– Asking your name...";

      // Step 1: Speak question
      speak("Hello! What is your name?", function() {
        // Step 2: Start listening after question finishes
        greet.innerText = "ðŸŽ¤ Listening... Please say your name.";

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-IN';
        recognition.start();

        recognition.onresult = function(event) {
          let name = event.results[0][0].transcript;
          name = name.replace(/[^a-zA-Z ]/g, '').trim();

          // Step 3: Show and speak Diwali message
          const msg = `Happy Diwali, ${name}! May your year be filled with light, happiness, and success.`;
          greet.innerText = msg;
          speak(msg);
        };

        recognition.onerror = function() {
          greet.innerText = "Sorry, I couldn't hear you properly. Please try again.";
          speak("Sorry, I couldn't hear you properly. Please try again.");
        };
      });
    }
  </script>
</body>
</html>
