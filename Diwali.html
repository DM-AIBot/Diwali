<script>
function speak(text, callback) {
  const speech = new SpeechSynthesisUtterance(text);
  speech.rate = 1.2;
  speech.pitch = 1.2;
  speech.onend = () => callback && callback();
  window.speechSynthesis.speak(speech);
}

function startGreeting() {
  const greet = document.getElementById('greetMsg');
  greet.innerText = "âœ¨Initializing AI vibes... preparing your personalized Diwali wish âœ¨";

  speak("Hi! Welcome to our AI Diwali celebration. May I know your name?", () => {
    greet.innerText = "ðŸŽ¤ I'm all ears! May I know your name...";
    
    // Short delay to give user time to get ready
    setTimeout(() => {
      startListening();
    }, 1000); // 1.5 seconds delay
  });
}

function startListening() {
  const greet = document.getElementById('greetMsg');
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = 'en-IN';
  recognition.continuous = false;
  recognition.interimResults = false;
  recognition.start();

  recognition.onresult = function(event) {
    let name = event.results[0][0].transcript.replace(/[^a-zA-Z ]/g, '').trim();
    if (!name) return;

    recognition.stop();
    const msg = `Happy Diwali, ${name}! As diyas shine bright and fireworks light the night,
		may your life be filled with endless blessings, love, and delight.`;
    greet.innerText = msg;
    speak(msg);
  };

  recognition.onerror = function() {
    greet.innerText = "Sorry, I couldn't hear you properly. Please try again.";
    speak("Sorry, I couldn't hear you properly. Please try again.");
  };
