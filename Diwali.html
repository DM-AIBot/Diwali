<!DOCTYPE html>
<html>
<head>
  <title>AI Diwali Greeting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
      margin-top: 60px;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #ffeaa7, #fab1a0, #d63031);
      color: #2d3436;
    }
    h1 {
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }
    button {
      background: #0984e3;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #74b9ff;
    }
    #greetMsg {
      font-size: 22px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸª” Happy Diwali! ðŸª”</h1>
  <p id="greetMsg">Datamaticians, letâ€™s celebrate Diwali with AI! ðŸŽ¤</p>
  <button onclick="startGreeting()">Start Greeting</button>

  <audio id="bgMusic" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f0e8c0cfa0.mp3?filename=festive-diwali-music-116.mp3" loop></audio>

  <script>
    // Team definitions
    const teams = {
      "Tester": ["Rani"],
      "DBA": ["Deepak"],
      "Support": ["ChandraShekhar", "Sankalp"],
      "Developers": ["Poonam", "Nayana", "Gayatri", "Rupali", "Azad", "Kamlesh", "Deep", "Ajay", "Dhanshree", "Akshay", "Sanket"]
    };

    function speak(text, callback) {
      const speech = new SpeechSynthesisUtterance(text);
      speech.rate = 1;
      speech.pitch = 1.2;

      // Female voice
      const voices = window.speechSynthesis.getVoices();
      speech.voice = voices.find(v => v.name.toLowerCase().includes("female")) || voices[0];

      speech.onend = () => callback && callback();
      window.speechSynthesis.speak(speech);
    }

    function startGreeting() {
      const greet = document.getElementById('greetMsg');
      greet.innerText = "âœ¨Initializing AI vibes... preparing your personalized Diwali wish âœ¨";

      // Speak question
      speak("Hello! May I know your name for a personalized Diwali greeting?", function() {
        greet.innerText = "ðŸŽ¤ I'm all ears! Tell me your name to light up your Diwali greeting!";
        startListening();
      });
    }

    function startListening() {
      const greet = document.getElementById('greetMsg');
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-IN';
      recognition.start();

      recognition.onresult = function(event) {
        let name = event.results[0][0].transcript;
        name = name.replace(/[^a-zA-Z ]/g, '').trim();

        if (!name) return;

        recognition.stop();

        // Detect team dynamically
        let teamFound = null;
        for (const [team, members] of Object.entries(teams)) {
          if (members.map(n => n.toLowerCase()).includes(name.toLowerCase())) {
            teamFound = team;
            break;
          }
        }

        // Generate message based on team
        let msg;
        if (teamFound === "Tester") {
          msg = `Happy Diwali, ${name} May your testing always pass with flying colors! ðŸŽ‰`;
        } else if (teamFound === "DBA") {
          msg = `Happy Diwali, ${name}  May your databases stay happy and healthy! ðŸŽ†`;
        } else if (teamFound === "Support") {
          msg = `Happy Diwali, ${name} May you always have smooth tickets and happy users! ðŸª”`;
        } else if (teamFound === "Developers") {
          msg = `Happy Diwali, ${name} May your code be bug-free and your year bright! ðŸ’»`;
        } else {
          msg = `Happy Diwali, ${name}! May your year be filled with light, happiness, and success. ðŸŒŸ`;
        }

        greet.innerText = msg;

        // Speak the message
        speak(msg, function() {
          const music = document.getElementById('bgMusic');
          music.volume = 0.3;
          music.play();
        });
      };

      recognition.onerror = function() {
        greet.innerText = "Sorry, I couldn't hear you properly. Please try again.";
        speak("Sorry, I couldn't hear you properly. Please try again.");
      };
    }
  </script>
</body>
</html>
