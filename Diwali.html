<!DOCTYPE html>
<html>
<head>
<title>Diwali Greeting</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body, html  {
   margin: 0;
   padding: 0;
   height: 100%;
   width: 100%;
   overflow: hidden;
   font-family: 'Comic Sans MS', cursive, sans-serif;
   display: flex;
   justify-content: center;
   align-items: center;
   flex-direction: column;
   color: #fff;
   text-align: center;
   background: radial-gradient(circle at top, #ffeaa7, #fab1a0, #d63031);
}
h1 {
  color: #000000; /* Golden color */
  font-size: 3rem;
  text-shadow: 2px 2px 8px rgba(0,0,0,0.5); 
  margin: 0 0 20px 0;
}
button {
  background: #0984e3;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
}
button:hover { background: #74b9ff; }
#greetMsg { font-size: 22px; margin-top: 20px; }
</style>
</head>
<body>

<h1>ðŸª” Happy Diwali! ðŸª”</h1>
<p id="greetMsg">Datamaticians, letâ€™s celebrate Diwali with AI! ðŸŽ¤</p>
<button onclick="startGreeting()">Start Greeting</button>

<script>
function speak(text, callback) {
  const speech = new SpeechSynthesisUtterance(text);
  speech.rate = 1.2;
  speech.pitch = 1.2;
  speech.onend = () => callback && callback();
  window.speechSynthesis.speak(speech);
}

function startGreeting() {
  const greet = document.getElementById('greetMsg');
  greet.innerText = "âœ¨Initializing AI vibes... preparing your personalized Diwali wish âœ¨";

  // Speak question and wait until done
  speak("Hi! Welcome to our AI Diwali celebration. May I know your name?", () => {
    greet.innerText = "ðŸŽ¤ I'm all ears! Tell me your name to light up your Diwali greeting...";
    startListening(); // Only start listening after TTS finishes
  });
}

function startListening() {
  const greet = document.getElementById('greetMsg');
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  recognition.lang = 'en-IN';
  recognition.continuous = false;
  recognition.interimResults = false;
  recognition.start();

  recognition.onresult = function(event) {
    let name = event.results[0][0].transcript.replace(/[^a-zA-Z ]/g, '').trim();
    if (!name) return;

    recognition.stop();
    const msg = `Happy Diwali, ${name}! May your year be filled with light, happiness, and success.`;
    greet.innerText = msg;
    speak(msg);
  };

  recognition.onerror = function() {
    greet.innerText = "Sorry, I couldn't hear you properly. Please try again.";
    speak("Sorry, I couldn't hear you properly. Please try again.");
  };
}
</script>
</body>
</html>
